<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Midtrans Snap Library (Sandbox/Test Mode) -->
    <script type="text/javascript"
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="SB-Mid-client-your-key-here">
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000;
        color: white;
        min-height: 100vh;
        /* Optimized Background: Lower Resolution (w=1080 instead of 2500+) */
        background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=60&w=1080&auto=format&fit=crop');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
      
      /* Overlay to darken background slightly for better contrast */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        /* Reduced blur for performance (20px -> 10px) */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        pointer-events: none; /* Critical for click performance */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }

      /* VisionOS Glass Utility - PERFORMANCE OPTIMIZED */
      .glass-panel {
        background: rgba(20, 20, 20, 0.6); /* More solid background reduces composition cost */
        /* Reduced blur from 40px to 16px to fix button lag */
        backdrop-filter: blur(16px); 
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      /* For inner cards that need to pop */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px); /* Reduced blur */
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: border-color 0.2s ease; /* Removed 'all' transition to improve fps */
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      /* Sidebar Navigation Icon Active State */
      .nav-icon-active {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
      }
    </style>
